dist: xenial
sudo: false

language: node_js
node_js:
  - '10'

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run build -- --prod

deploy:
  provider: s3
  bucket: $STAGING_BUCKET
  skip_cleanup: true
  local_dir: dist/speedtest-frontend
  on:
    branch: develop
