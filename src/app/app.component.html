<div class="mat-elevation-z6">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Speed Test</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <button mat-button *ngIf="!authService.isAuthenticated()" (click)="authService.login()">
          <mat-icon>account_box</mat-icon>
          Log In
        </button>
        <button mat-button *ngIf="authService.isAuthenticated()" (click)="authService.logout()">
          <mat-icon>account_box</mat-icon>
          Log Out
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<mat-sidenav-container container="container">
  <mat-sidenav #sidenav [fixedInViewport]="true" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item *ngIf="!authService.isAuthenticated()" (click)="authService.login()">
        <mat-icon>account_box</mat-icon>
        Log In
      </a>
      <a mat-list-item *ngIf="authService.isAuthenticated()" (click)="authService.logout()">
        <mat-icon>account_box</mat-icon>
        Log Out
      </a>
      <a (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>close</mat-icon> Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
